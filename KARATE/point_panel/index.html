<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuidokan</title>
    <link rel="icon" href="vuidokan.jpg" rel="vuidokan">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-content">
            <img src="vuidokan.jpg" alt="">
            <h1>Cty TNHH Phát Triển Thể Thao Vuidokan</h1>
        </div>
    </header>
    <div id="form" class="container">
        <h2>Liên Hệ Mua Bản Quyền</h2>
        <form action="https://formspree.io/f/xrbzbwzj" method="POST">
            <div class="form-group">
                <label for="name">Họ và Tên:</label>
                <input type="text" id="name" name="Tên" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="Email" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="phone">Số Điện Thoại:</label>
                <input type="tel" id="phone" name="Sđt" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="message">Nội Dung Liên Hệ:</label>
                <textarea id="message" name="Nội dung" rows="5" required autocomplete="off"></textarea>
            </div>
        </form>
    </div>
    <div class="form-button">
        <button type="submit">Đăng Kí</button>
        <button type="button" onclick="goback()">Quay lại</button>
    </div>
    <footer>
        <p>&copy; 2024 Cty TNHH Phát Triển Thể Thao Vuidokan. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
