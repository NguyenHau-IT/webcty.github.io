<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mời Tổ Chức Giải Đấu</title>
    <link rel="icon" href="vuidokan.jpg" rel="vuidokan">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-content">
            <img src="vuidokan.jpg" alt="">
            <h1>Cty TNHH Phát Triển Thể Thao Vuidokan</h1>
        </div>
    </header>
    <h2>Mời Tổ Chức Giải Đấu</h2>
    <div class="container">
        <form action="https://formspree.io/f/mvgpgnev" method="POST" onsubmit="return validateDate()">
            <div class="form-group">
                <label for="ten-btc">Tên Ban Tổ Chức:</label>
                <input type="text" id="ten-btc" name="Tên BTC" required>
            </div>
            <div class="form-group">
                <label for="sdt">Số Điện Thoại:</label>
                <input type="tel" id="sdt" name="Sđt" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="ten-giai">Tên Giải Đấu:</label>
                <input type="text" id="ten-giai" name="Tên giải" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="so-tham">Số Thảm Dự Kiến:</label>
                <input type="number" id="so-tham" name="Số thảm" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="so-vdv">Số Vận Động Viên Dự Kiến:</label>
                <input type="number" id="so-vdv" name="Số VDV" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="kinh-phi">Kinh Phí Dự Kiến:</label>
                <input type="number" id="kinh-phi" name="Kinh phí" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="thoi-gian">Thời Gian Giải Đấu (dd/mm/yyyy):</label>
                <input type="text" id="thoi-gian" name="Thời gian diển ra giải" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="messenger">Lời nhắn:</label>
                <input type="text" id="messenger" name="Lời nhắn" required autocomplete="off">
            </div>
        </form>
    </div>
    <div class="form-button">
        <button type="submit">Đăng Kí</button>
        <button type="button" onclick="goback()">Quay lại</button>
    </div>
    <footer>
        <p>&copy; 2024 Cty TNHH Phát Triển Thể Thao Vuidokan. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
