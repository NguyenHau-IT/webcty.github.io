<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vuidokan</title>
    <link rel="icon" href="image/vuidokan.jpg" rel="image/vuidokan">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-content">
            <img src="image/vuidokan.jpg" alt="" style="margin-right: 40px;">
            <h1>Cty TNHH Phát Triển Thể Thao Vuidokan</h1>
        </div>
    </header>
    <div class="container">
        <h2>Đăng Kí Tổ Chức Giải Đấu</h2>
        <form action="https://formspree.io/f/mvgpgnev" method="POST" onsubmit="return validateDate()">
            <div class="form-group">
                <label for="ten-btc">Tên Ban Tổ Chức:</label>
                <input type="text" id="ten-btc" name="ten-btc" required>
            </div>
            <div class="form-group">
                <label for="sdt">Số Điện Thoại:</label>
                <input type="tel" id="sdt" name="sdt" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="ten-giai">Tên Giải Đấu:</label>
                <input type="text" id="ten-giai" name="ten-giai" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="so-tham">Số Thảm Dự Kiến:</label>
                <input type="number" id="so-tham" name="so-tham" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="so-vdv">Số Vận Động Viên Dự Kiến:</label>
                <input type="number" id="so-vdv" name="so-vdv" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="kinh-phi">Kinh Phí Dự Kiến:</label>
                <input type="number" id="kinh-phi" name="kinh-phi" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="thoi-gian">Thời Gian Giải Đấu (dd/mm/yyyy):</label>
                <input type="text" id="thoi-gian" name="thoi-gian" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="messenger">Lời nhắn:</label>
                <input type="text" id="messenger" name="messenger" required autocomplete="off">
            </div>
            <div class="form-group">
                <button type="submit">Đăng Kí</button>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Cty TNHH Phát Triển Thể Thao Vuidokan. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
